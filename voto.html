<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="voto.css">
    <title>Saiba se você vota</title>
</head>
<body>
    
    <main class="container">

        <section class="projeto">

            <h1>Você vota?</h1>

            <input type="number" name="idade" id="idade" placeholder="Digite sua idade">

            <input type="button" value="Verificar" onclick="calcular()">

            <div id="res"><p>Resultado</p></div>

            <a href="index.html" class="btn-voltar">Voltar</a>

        </section>

    </main>

    <script>

        function calcular(){

            var idade = window.document.getElementById('idade')
            var res = window.document.getElementById('res')
            var voto = Number(idade.value)

            if (voto < 16) {
                res.innerHTML = `<p><strong>Não vota</strong></p>`
            } else if (voto < 18 || voto > 65 ) {
                res.innerHTML = `<p><strong>Voto Opcional</strong></p>`
            } else {
                res.innerHTML = `<p><strong>Voto Obrigatório</strong></p>`
            } 





        }

    </script>






</body>
</html>
