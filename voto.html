<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="voto.css">
    <title>Saiba se você vota</title>
</head>
<body>
    
    <div class="projeto">

        <h1>Você vota?</h1>
        
        <p>Sua idade:</p> <input type="number" name="idade" id="idade">
        <input type="button" value="Verificar" onclick="calcular()">

        <div id="res"><p>Resultado</p></div>
        
        <button><a href="index.html">Voltar</a></button>

    </div>

    <script>

        function calcular(){

            var idade = window.document.getElementById('idade')
            var res = window.document.getElementById('res')
            var voto = Number(idade.value)

            if (voto < 16) {
                res.innerHTML = `<p><strong>Não vota</strong></p>`
            } else if (voto < 18 || idade > 65 ) {
                res.innerHTML = `<p><strong>Voto opcional</strong></p>`
            } else {
                res.innerHTML = `<p><strong>Voto obrigatório</strong></p>`
            } 





        }

    </script>






</body>
</html>
