<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="velocidade.css">
    <title>Sistemas de Multas</title>
</head>
<body>

    <div class="projeto">

        <h1>Sistemas de Multas</h1>

        <p>Velocidade do carro em km/h:</p> <input type="number" name="txtvel" id="txtvel">
        <input type="button" value="Verificar" onclick="calcular()">

        <div id="res"><p>Resultado</p></div>

        <button><a href="index.html">Voltar</a></button>

    </div>

    <script>

        function calcular(){

            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é de ${vel} km/h</p>`
            if(vel > 104 ){
                res.innerHTML += `<p>Você está acima do limite permitido. <strong>MULTADO</strong>!</p>`
            } else if(vel < 60){
                res.innerHTML += `<p>Você está abaixo do limite permitido.<strong>MULTADO</strong></p>`
            } else {
                res.innerHTML += `<p>Você esta dentro do limite permitido</p>`
            }
            res.innerHTML += `<p> Dirija sempre com cinto de segurança</p>`

        }

    </script>

</body>
</html>
